"📚 Jake Adelstein":
  En 1993, <strong>Jake Adelstein</strong> intègre la rédaction du <i>Yomiuri Shinbun</i>, le quotidien le plus lu au monde. Pendant les douzes ans qu'il y passera, son approche de la pègre Japonaise lui permettra de dévoiler des affaires retentissantes et décrire à l'étranger le monde intriguant des yakuzas.<br />
  <i class="fa fa-tag fa-link"></i> <a href="https://tokyopaladin.substack.com/">Blog de Jake Adelstein</a>
"📚 Tom Clancy":
  Né en 1947, <strong>Tom Clancy</strong> est un écrain américain surout connu pour ses romans d'espionnage et thiller politiques. En plus des adaptations en films de plusieurs de ses livres, il est le co-fondateur du studio de jeux vidéos <a href="https://fr.wikipedia.org/wiki/Red_Storm_Entertainment"><i class="fab fa-wikipedia-w"></i> Red Storm Entertainment</a>, connu pour les franchises <a href="https://fr.wikipedia.org/wiki/Tom_Clancy%27s_Rainbow_Six_(jeu_vid%C3%A9o)"><i class="fab fa-wikipedia-w"></i> Tom Clancy's Rainbow Six</a> et <a href="https://fr.wikipedia.org/wiki/Tom_Clancy%27s_Splinter_Cell_(jeu_vid%C3%A9o)"><i class="fab fa-wikipedia-w"></i> Tom Clancy's Splinter Cell</a>.