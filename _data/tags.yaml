"🎮 Metroidvania": >
  Genre de jeux vidéos créé par la série des <a href="https://fr.wikipedia.org/wiki/Metroid"><i class="fab fa-wikipedia-w"></i> Metroid</a>, puis codifié par <a href="https://fr.wikipedia.org/wiki/Castlevania:_Symphony_of_the_Night"><i class="fab fa-wikipedia-w"></i> Castlevania: Symphony of the Night</a>.<br />
  <br />
  Le Metroidvania est un sous-genre du jeu de plateformes où la progression du joueur dans des zones inter-connectées se fait par l'acquisition de compétences permettant de passer plus d'obstacles. Par exemple, une clé qui permet d'ouvrir un certains types de portes.
"🎬 JFF Theater":
  Lancé en 2024, le JFF (Japan Film Festival) Theater est, comme son nom l'indique, un festival de films Japonais, diffusés en ligne gratuitement, officiellement, et avec sous-titres dans plusieurs langues (dont le Français) afin de promouvoir la culture cinématographique Japonaise. La sélection est assez diverse, et les films restent à "l'affiche" quelques mois.<br />
  <i class="fa fa-tag fa-link"></i> <a href="https://fr.jff.jpf.go.jp/">Site officiel du JFF (Français)</a>
"📚 Atelier Akatombo":
  Créée en 2018, la maison d'édition Akatombo ("Libellules rouges" en Japonais) s'est faite remarquer par ses publications de beaucoup de romans policiers Japonais, la plupart ayant inspiré des films live, ou des séries télévisées.<br />
  <i class="fa fa-tag fa-link"></i> <a href="https://atelier-akatombo.com/">Site officiel d'Atelier Akatombo</a>
"📚 L'Asie en Noir":
  Créée en 1986, la maison d'édition Picquier est spécialisé dans la publication et traductions de livres venant d'Extrême-Orient. Leur collection "L'Asie en Noir" regroupe des livres policiers, aussi bien de grands classiques, que récents.<br />
  <i class="fa fa-tag fa-link"></i> <a href="https://www.editions-picquier.com/">Site officiel des Éditions Picquier</a>
